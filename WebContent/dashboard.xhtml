<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Dashboard</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/dashboard.css"></link>
</head>
<body>
	<div class="top">
		dashboard
		<div id="userTaskbarContainer">
			<div id="userTaskbarContent">
				#{personaliseBean.fullName}
				<h:form>
					<h:commandButton value="settings" action="settings" />
				</h:form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="left">
			<h1>portfolio</h1>

			<p>Balance: #{personaliseBean.balance}</p>

			<table style="width: 50% align:center">
				<tr>
					<th>Orders</th>
				</tr>
				<c:forEach items="#{portfolioBean.orders}" var="orderString">
					<tr>
						<td>${orderString}</td>
					</tr>
				</c:forEach>
			</table>

		</div>
		<div class="right">
			<h1>market world</h1>
			<h:form>
				<h:commandButton value="Safe Space" action="safe" />
			</h:form>
		</div>
	</div>
</body>
</html>
