<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Dashboard</title>
<link rel="stylesheet" type="text/css" href="css/dash.css"></link>
</head>
<body>
	<h:body>
		<h:outputLabel
			value="Your email is #{loginBean.email} and password is #{loginBean.pass}"></h:outputLabel>
	</h:body>
	<div class="top">dashboard</div>
	<div class="container">
		<div class="left">
			portfolio
			<h:form>
				<h:commandButton value="Safe Space" action="safe"></h:commandButton>
			</h:form>
			#{loginBean.email}
		</div>
		<div class="right">
			market world
			
			#{profileBean.firstName}
			#{profileBean.balance}
		</div>
	</div>
</body>
</html>
